<div class="buy-now-modal" data-modal="1">
  <svg class="buy-now-close js-modal-close" width="24" height="24">
    <use href="../img/SVG/symbol-defs.svg#icon-buy-now-close"></use>
  </svg>

  <h2 class="buy-now-title">buy <span class="buy-now-title-part">now</span></h2>
  <ul class="buy-now-list">
    <li class="buy-now-item"></li>
    <li class="buy-now-item"></li>
    <li class="buy-now-item"></li>
  </ul>

  <!-- Форма -->
  <form class="buy-modal-form">
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-des">Personal information</span>
      <div class="name-field">
        <input
          type="text"
          name="user_name"
          class="buy-modal-form-input"
          required
          pattern="^[a-zA-z]+"
          minlength="2"
          placeholder="Name"
        />
        <input
          type="text"
          name="user_surname"
          class="buy-modal-form-input"
          required
          pattern="^[a-zA-z]+"
          minlength="2"
          placeholder="Surname"
        />
      </div>
    </label>

    <label class="buy-modal-form-field">
      <span class="buy-modal-form-des">Email</span>
      <input
        type="email"
        name="user_mail"
        class="buy-modal-form-input"
        required
        pattern=""
        placeholder="Enter your email"
      />
    </label>
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-des">Phone number</span>
      <span class="form-wrapper">
        <input
          type="tel"
          name="user_tel"
          class="buy-modal-form-input tel-input"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Phone number"
        />
        <svg class="modal-form-icon" width="24" height="18">
          <use href="../img/SVG/symbol-defs.svg#icon-Frame"></use>
        </svg>
        <span class="modal-form-icon-mob">+380</span>
      </span>
    </label>
    <label class="buy-modal-form-field">
      <span class="buy-modal-form-des">Card number</span>
      <span class="form-wrapper">
        <input
          type="number"
          name="user_card"
          class="buy-modal-form-input"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          maxlength="16"
          placeholder="Enter card"
        />
        <svg class="modal-form-icon-card" width="32" height="21">
          <use href="../img/SVG/symbol-defs.svg#icon-Mastercard"></use>
        </svg>
      </span>
    </label>

    <label class="buy-modal-form-field">
      <span class="buy-modal-form-des">Comment</span>
      <textarea
        class="buy-modal-form-input buy-modal-message"
        name="user_message"
        placeholder="Enter text"
      ></textarea>
    </label>
    <button
      type="submit"
      class="btn-open-thank-you js-open-modal"
      data-modal="2"
    >
      Submit
    </button>
  </form>
</div>
<div class="overlay js-overlay-modal"></div>
